~<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css.css">
	<title>Document</title>
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="./images/logo.png" alt="">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Phone</a></li>
					<li><a href="">Accessories</a></li>
					<li><a href="">cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="./images/mobile.png" class="mobile" alt="">
			<div id="circle">
				<div class="feature one">
					<img src="./images/camera.png" alt="">
					<div>
						<h1>Camera</h1>
						<p>50MP, Sony IMX 1inch lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="./images/processor.png" alt="">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon 8+ Gen1 4nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="./images/display.png" alt="">
					<div>
						<h1>Display</h1>
						<p>6.81", Samsung Neo Qled</p>
					</div>
				</div>
				<div class="feature four">
					<img src="./images/battery.png" alt="">
					<div>
						<h1>Battery</h1>
						<p>5000mAh, 720Hrs</p>
					</div>
				</div>
				
			</div>
		</div>
		<div class="controls">
			<img src="./images/arrow.png" id="upBtn" alt="">
			<h3>Feature</h3>
			<img src="./images/arrow.png" alt="" id="downBtn">
		</div>
	</div>
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotareValue = circle.style.transform;
		var rotateSum;
		upBtn.onclick = function()
		{
			rotateSum = rotareValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotareValue = rotateSum;
		}
		downBtn.onclick = function()
		{
			rotateSum = rotareValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotareValue = rotateSum;
		}
	</script>
</body>
</html>
